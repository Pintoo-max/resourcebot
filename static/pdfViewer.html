<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pdf-container {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <h2 id="pdfDetails"></h2>
    </div>
    <iframe id="pdfFrame" src="" frameborder="0"></iframe>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const year = params.get('year');
        const subject = params.get('subject');
        const setNumber = params.get('setNumber');
        const pdfPath = params.get('pdfPath');

        // Set PDF details
        document.getElementById('pdfDetails').innerText = `Year: ${year}, Subject: ${subject}, Set Number: ${setNumber}`;

        // Set PDF source
        document.getElementById('pdfFrame').src = pdfPath;
    </script>
</body>
</html>
