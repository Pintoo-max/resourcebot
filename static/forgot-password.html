<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Forgot Password</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #007bff, #00c6ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #007bff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            border: 1px solid #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type=text],
        input[type=email],
        input[type=date],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=date]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            transition: opacity 0.3s, transform 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* .container-footer {
            text-align: center;
        }

        .container-footer a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .container-footer a:hover {
            color: #0056b3;
        } */

        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-to-login:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
            <i class="fas fa-user-tag"></i>
            <label for="role">Select Role</label>
            <select id="role" name="role" onchange="toggleRoleFields()" required>
                <option value="">Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>

            <i class="fas fa-envelope"></i>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" name="email" id="email" required>
            <div id="emailError" class="error hidden">Please enter a valid email address.
            </div>

            <i class="fas fa-university"></i>
            <label for="instituteId">Institute ID</label>
            <input type="text" placeholder="Enter Institute ID" name="instituteId" id="instituteId" required>

            <div id="studentFields" style="display: none;">
                <i class="fas fa-calendar-alt"></i>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="container-footer">
            <a href="/static/login.html" class="back-to-login">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');

            if (role === 'student') {
                studentFields.style.display = 'block'; // Show extra fields for students
            } else {
                studentFields.style.display = 'none'; // Hide extra fields for teachers
            }
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const instituteId = document.getElementById('instituteId').value;
            const role = document.getElementById('role').value;
            const dob = document.getElementById('dob').value;

            // Reset error messages
            emailError.classList.add('hidden');

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.classList.remove('hidden');
                return false;
            }

            // Role-specific validation
            if (role === 'student' && (!instituteId || !dob)) {
                alert('Please fill out all required fields for students.');
                return false;
            }

            if (role === 'teacher' && !instituteId) {
                alert('Please enter your Institute ID.');
                return false;
            }

            // Proceed with forgot password logic (e.g., send reset link to email)
            alert('Password reset link sent to your email');
            return true;
        }
    </script>
</body>

</html>
