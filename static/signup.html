    .google-container .nsm7Bb-HzV7m-LgbsSe .nsm7Bb-HzV7m-LgbsSe-BPrWId {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border: none;
      width: 400px;
      margin: 10px 0;
    }

    .button {
      display: flex;
      /* Use Flexbox for alignment */
      align-items: center;
      /* Vertically align image and text */
      justify-content: center;
      /* Center content horizontally */
      padding: 12px 24px;
      /* Padding for the button */
      border-radius: 30px;
      /* Rounded corners */
      font-size: 16px;
      /* Font size for text */
      font-weight: bold;
      /* Bold text */
      text-transform: uppercase;
      /* Uppercase text */
      cursor: pointer;
      /* Pointer cursor on hover */
      text-align: center;
      /* Center text */
      border: none;
      /* Remove border */
      width: 400px;
      /* Fixed button width */
      margin: 10px 0;
      /* Add spacing between buttons */
      transition: transform 0.3s ease, background-color 0.3s ease;
      /* Smooth hover effect */
    }

    .button img {
      width: 25px;
      /* Image width */
      height: 25px;
      /* Image height */
      margin-right: 10px;
      /* Space between image and text */
    }

    .button.email {
      background-color: #ee412a;
      /* Blue background */
      color: white;
      /* White text color */
    }

    .button.email:hover {
      background-color: #f17575;
      /* Darker blue on hover */
      transform: scale(1.05);
      /* Slight scaling effect on hover */
    }


    .button.skip {
      background-color: #ffcc00;
      color: black;
    }


    .footer p {
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
    }

      font-size: 1.2rem;
    }

    .container h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-family: 18px;
      font-style: bold;
    }

    /* Media Query for screens smaller than 700px */
    @media (max-width: 700px) {
      .container {
        width: 90%;
        /* Adjust container width */
        padding: 20px;
        /* Reduce padding */
      }

      h1 {
        font-size: 1.5rem;
        /* Reduce heading size */
      }

      p {
        font-size: 1rem;
        /* Reduce paragraph size */
      }

      .button {
        width: 100%;
        /* Buttons take full width */
        padding: 10px 20px;
        /* Adjust padding */
      }

      .button img {
        width: 20px;
        /* Smaller image */
        height: 20px;
      }
    }

    /* Media Query for screens smaller than 400px */
    @media (max-width: 400px) {
      .container {
        width: 95%;
        /* Further reduce container width */
        padding: 15px;
        /* Reduce padding */
      }

      h1 {
        font-size: 1.2rem;
        /* Reduce heading size */
      }

      p {
        font-size: 0.9rem;
        /* Smaller paragraph text */
      }

      .button {
        font-size: 14px;
        /* Smaller font for buttons */
        padding: 8px 16px;
        /* Adjust button padding */
      }

      .button img {
        width: 18px;
        /* Smaller image */
        height: 18px;
      }
    }
  </style>
