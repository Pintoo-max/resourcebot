<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #007bff, #00c6ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #007bff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type=text]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            transition: opacity 0.3s, transform 0.3s;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .container-footer {
            text-align: center;
        }

        .container-footer button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            transition: opacity 0.3s, transform 0.3s;
        }

        .container-footer button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter your Email" name="email" id="email" required>
            <div id="emailError" class="error hidden">Please enter a valid email address.</div>

            <button type="submit">Submit</button>
        </form>

        <div class="container-footer">
            <button onclick="goBackToLogin()">Back to Login</button>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');

            // Reset error messages
            emailError.classList.add('hidden');

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.classList.remove('hidden');
                return false;
            }

            // Proceed with forgot password logic (e.g., send reset link to email)
            alert('Password reset link sent to your email');
            return true;
        }

        function goBackToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
